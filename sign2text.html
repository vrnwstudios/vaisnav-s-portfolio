<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Background Only</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* optional dark overlay */
      z-index: -1;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 2rem;
    }
     .back-button {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f2937; /* dark gray */
      color: white;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 0.4rem;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #374151; /* lighter gray on hover */
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="./assets/sign2txt.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Back Button -->
  <a href="projects.html" class="back-button">‚Üê Back</a>

</body>
</html>
